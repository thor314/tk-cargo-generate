[package]
authors    =["{{authors}}"]
description="""{{description}}"""
edition    ="2021"
{%- if licensing %}
license    ="Apache2.0 OR MIT"
{%- endif %}
name       ="{{project-name}}"
repository ="https://github.com/thor314/{{project-name}}"
version    ="0.1.0"

[dependencies]
anyhow   ="1.0"
{%- if crate_type == "bin" %}
thiserror="1.0"
log       ="0.4" 
{%- endif %}

[dev-dependencies]
{%- if crate_type == "lib" %}
log       ="0.4" 
{%- endif %}
criterion ="0.5"
rstest    ="0.18"         # testing convenience proc-macros
test-log  ="0.2"        # log/tracing independent test-log consumer
# test-log =  { version = "0.2", default-features = false, features = ["trace"] } 

arbitrary         ={ version = "1.1", features = ["derive"] } # see quickcheck
quickcheck        ="1.0"      # lowkey proptest suite
quickcheck_macros ="1" # derive 

{%- if itests %}
[[test]]
name = "integration"
path = "tests/tests.rs"
{%- endif %}

{%- if benches %}
[[bench]]
name = "bench"
harness = false
{%- endif %}
