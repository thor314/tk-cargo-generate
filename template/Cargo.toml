[package]
authors    =["{{authors}}"]
description="""{{description}}"""
edition    ="2021"
{% if licensing -%}
license    ="Apache2.0 OR MIT"
{%- endif %}
name       ="{{project-name}}"
repository ="https://github.com/thor314/{{project-name}}"
version    ="0.1.0"

[dependencies]
anyhow   ="1.0"
log       ="0.4" 
{% if tracing -%}
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter"]}
{% endif -%}
{% if crate_type == "bin" %}
thiserror="1.0"
env_logger = "0.11"
dotenv = "0.15"
{%- endif %}
{% if cli %}
clap = {version = "4.4.16", features = ["derive"]}
delegate = "0.12.0" # useful for subcommand-style cli
{%- endif %}

[dev-dependencies]
{% if crate_type == "lib" -%}
env_logger="0.11"
{% endif %}
criterion ="0.5"
rstest    ="0.18"         # testing convenience proc-macros

arbitrary         ={ version = "1.1", features = ["derive"] } # see quickcheck
quickcheck        ="1.0"      # lowkey proptest suite
quickcheck_macros ="1" # derive 

{% if itests %}
[[test]]
name = "integration"
path = "tests/tests.rs"
{%- endif %}

{% if benches %}
[[bench]]
name = "bench"
harness = false
{%- endif %}
